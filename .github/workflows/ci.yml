name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push for CLICK MODE
        id: docker_build_cl
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile_click
          push: true
          tags: waynechang65/popcat-click-it:cl-latest
      -
        name: Build and push for HIGH EFFICIENCY MODE
        id: docker_build_hi
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile_high
          push: true
          tags: waynechang65/popcat-click-it:hi-latest
